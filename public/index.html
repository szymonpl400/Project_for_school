<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Projekt</title>
	</head>
	<body>
		<div id="page">
			<div id="content">
				<div id="url">
					<input type="text" class="form-control" id="url_input" placeholder="URL">
				</div>
				<div id="email">
					<label for="email_label">Email address</label>
					<input type="email" class="form-control" id="email_input" placeholder="name@example.com">
				</div>
				<div id="message">
					<textarea class="form-control" id="message_textarea" rows="8" placeholder="message"></textarea>
				</div>
				<div id="buttons">
					<button type="button" class="btn btn-success">Save</button><br>
					<button type="button" class="btn btn-info">Send</button>
				</div>
			</div>
		</div>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/index-style.css" />
	</body>
</html>
